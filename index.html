<!DOCTYPE html>
<html>
<head>
	<title>College Enrollment Form</title>
</head>
<body style="background: #c99836">
	<h1 style="text-align: center; color: #36c96c; width: 800px; height: 40px; background: #3689c9">College Enrollment</h1>
	<form>
		<fieldset>
			<table>
				<tbody style="font-size: 30px;">
					<tr>
						<h3>Kindly Fill Below Details:</h3>
							<td>
								Name:
									<input type="text" placeholder="Enter First name*" name="fname" required value="" />
									<input type="text" placeholder="Enter Last name*" name="lname" required value="" />
							</td>
					</tr>
					<tr>
						<td>Age:
								<input type="number" name="age" value="age" style="width: 40px;"/>
						</td>
					</tr>
					<tr>
						<td>
							Gender:
								<input type="radio" name="gender" value="m" />Male
								<input type="radio" name="gender" value="f" />Female
								<input type="radio" name="gender" value="o" />Other
						</td>
					</tr>
					<tr>
						<td>
							Father's Name:
									<input type="text" placeholder="Enter First Name*" name="fname" required value="" />
									<input type="text" placeholder="Enter Last Name*" name="lname" required value="" />
					</tr>
					<tr>
						<td>
							Mother's Name:
									<input type="text" placeholder="Enter First Name*" name="fname" required value="" />
									<input type="text" placeholder="Enter Last Name*" name="lname" required value="" />
						</td>
					</tr>
					<tr>
						<td>
							Guardian Phone number:
									<select>
									<option>Ind(+91)</option>
									<option>Sri</option>
									<option>Jap</option>
									</select>
									<input type="number" placeholder="phone Number" name="phone"  />			
						</td>
					</tr>
					<tr>
						<td>
							Email:
								<input type="Email" name="Email" value="Email" />
						</td>
					</tr>
					<tr>
						<td>
							Address:
								<textarea name="text"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							School:
								<input type="text" placeholder="Last school" name="school name" />
						</td>
					</tr>
					<tr>
						<td>
							Marks Obtained:
								<input type="%" name="%" value="%" />
						</td>
					</tr>
					<tr>
						<td>
							Board:
								<input type="text" placeholder="which board" name="board" />
						</td>
					</tr>
					<tr>
						<td>
							Course Name:
								<input type="Text" name="Course" value="course" />
						</td>
					<tr>
						<td>
							<input type="checkbox" required />
							<span>I Accept the Terms & Conditions.</span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="Submit" name="Submit" value="Submit" style="width: 120px; height: 30px; background: skyblue "/>
							<input type="Reset" name="Reset" value="Reset" style="width: 120px; height: 30px; background: skyblue "/>
						</td>
					</tr>
				</tbody>
	
		</fieldset>
	</form>



</body>
</html>
